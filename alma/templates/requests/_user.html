<h4>Loans and Upcoming Requests for {{ request.GET.username }}</h4>
{% if requests|length %}
    <table class="table table-striped table-condensed">
        {% for request in requests %}
            <tr>
                <td>{{ request.to_html }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <div class="alert alert-info">No relevant loans or upcoming requests found</div>
{% endif %}
